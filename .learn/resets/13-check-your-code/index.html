<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<!--FUENTE-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Handlee&family=Story+Script&display=swap" rel="stylesheet" />
		<title>My Postcard</title>
	</head>
	<body>
		<!--POSTCARD-->
		<div class="container">
			<!--HEADER (TITULO Y LOGO)-->
			<div class="postcard-header">
				<h1 class="title font">My Postcard</h1>
				<img
					class="logo"
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt=""
				/>
			</div>

			<!--CONTENIDO PRINCIPAL-->
			<div class="postcard-body">
				<!--SECCION DEL TEXTO-->
				<div class="body_textContainer">
					<p class="font">Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p class="font">This is so cool, cant wait to start doing more stuff!</p>
				</div>
				<!--SECCION DEL FORMULARIO-->
				<div class="body_inputContainer">
					<input class="font" type="text" name="name" placeholder="Some Name" />
					<input class="font" type="email" name="email" placeholder="Some Email" />
					<input class="font" type="text" name="comment" placeholder="Some comment" />
				</div>
			</div>

			<!--FOOTER-->
			<div class="postcard-footer">
				<!--BOTON SUBMIT-->
				<button class="submit font">Send My Postcard</button>
			</div>
		</div>
	</body>
</html>
